<ion-modal-view>
	<ion-header-bar class="bar-energized">
		<ion-button class="button icon-left ion-chevron-left button-clear" ng-click="removehasilModal()" ></ion-button>
		<h1 class="title">Hasil Pencarian</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
		  <ion-item ng-repeat="item in hasilCari">
		    <h2>{{item.nama_agen}}</h2>
		    <p>{{item.alamat_agen}}</p>
		    <i><strong>{{item.jarak}}</strong></i>
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-modal-view>
