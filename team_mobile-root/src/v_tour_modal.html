<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-transparent">
    <h1 class="title">Tour</h1>
    <button class="button button-clear button-primary" ng-click="removeTour()">Cancel</button>
  </ion-header-bar>
  <ion-content padding="true">
	<ion-slide-box active-slide="myActiveSlide">
	  <ion-slide>
	    <div class="box blue"><h1>BLUE</h1></div>
	  </ion-slide>
	  <ion-slide>
	    <div class="box yellow"><h1>YELLOW</h1></div>
	  </ion-slide>
	  <ion-slide>
	    <div class="box pink"><h1>PINK</h1></div>
	  </ion-slide>
	</ion-slide-box>
  </ion-content>
</ion-modal-view>
